<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dangerous quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Homepage -->
        <div id="homepage" class="homepage">
            <h1>Dangerous Quiz</h1>
            <button id="startBtn" class="btn">Start Quiz</button>
        </div>

        <!-- Quiz Section -->
        <div id="quiz" class="quiz" style="display:none;">
            <div id="question-container">
                <p id="question"></p>
                <div id="options-container"></div>
                <button id="nextBtn" class="btn" style="display:none;">Next</button>
            </div>
        </div>

        <!-- Result Section -->
        <div id="result" class="result" style="display:none;">
            <h2>Quiz Finished!</h2>
            <p id="score"></p>
            <p id="message"></p>
            <button id="restartBtn" class="btn">Restart Quiz</button>
        </div>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
